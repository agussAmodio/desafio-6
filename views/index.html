<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div> 
        <form class="form" action="http://localhost:8080/productos" method="post"> 
          <h1 class="title">Ingrese producto</h1>
          <div class="inputContainer">
            <input class="input" name="tittle" type="text" placeholder="Nombre del Producto"/>
            <label class="label" for="">Nombre </label>
          </div>
          <div class="inputContainer">
            <input class="input" name="price" type="text" placeholder="Precio del Producto"/>
            <label class="label" for="">Precio  </label>
          </div>
          <div class="inputContainer">
            <input class="input" name="thumbnail" type="text" placeholder="Foto del Producto"/>
            <label class="label" for="">Foto URL  </label>
          </div>
          <input class="submitBtn" type="submit" value="Enviar"/>
        </form>
        <div id="table"></div>
      </div>
    <script src="index.js"></script>
    <script src="socket.io/socket.io.js"></script>
</body>
</html>
